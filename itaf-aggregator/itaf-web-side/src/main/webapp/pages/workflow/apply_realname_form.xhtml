<ui:composition template="/template/PopEditScollerTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:validator="http://shale.apache.org/validator">
	<ui:define name="headRegion">
		<script type="text/javascript"
			src="#{baseSession.contextPath}/js/My97DatePicker/WdatePicker.js" />
		<script type="text/javascript">
			//<![CDATA[      
			var baseUrl = "#{baseSession.contextPath}";

			function complete() {
				alert("操作成功");

			}

			//]]>
		</script>
	</ui:define>
	<ui:define name="pop_edit_content_region">
		<div class="ban_warp">
			<div class="clear"></div>
			<div class="ban_con">
				<div class="ban_form_yh">
					<ul>
						<li class="textLi">姓名:</li>
						<li><h:inputText
								value="#{bzApplySellingCertificateAction.bzApplyRealnameCertificate.name}" readonly="true"/></li>
						<li class="textLi">性别</li>
						<li><h:selectOneMenu id="sex"
								value="#{bzApplyRealnameCertificateAction.bzApplyRealnameCertificate.sex}" disabled="true">
								<f:selectItems value="#{userAction.selectSex}"/>
							</h:selectOneMenu></li>
					</ul>
					<ul>
						<li class="textLi">出生日期</li>
						<li><h:inputText id="birthdate"
								onfocus="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})"
								value="#{bzApplyRealnameCertificateAction.bzApplyRealnameCertificate.birthdate}" disabled="true">
							<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
							</h:inputText></li>
						<li class="textLi">手机</li>
						<li><h:inputText id="mobile"
								value="#{bzApplyRealnameCertificateAction.bzApplyRealnameCertificate.mobile}" readonly="true">
							</h:inputText></li>
					</ul>
					<ul>
						<li class="textLi">证件类型</li>
						<li><h:selectOneMenu id="idType"
								value="#{bzApplyRealnameCertificateAction.bzApplyRealnameCertificate.idType}" disabled="true">
								<f:selectItems value="#{userAction.selectIdType}" />
							</h:selectOneMenu></li>
						<li class="textLi">证件号码</li>
						<li><h:inputText id="idNo"
								value="#{bzApplyRealnameCertificateAction.bzApplyRealnameCertificate.idNo}" readonly="true">
							</h:inputText></li>
					</ul>
				</div>
				<div class="ban_btn">
					<input class="Button" type="button"
						value="#{messages['page.common.cancel']}"
						onclick="top.popWindowBase.app.exitWindow();" />
				</div>
			</div>
			<div class="clear"></div>
			<div class="ban_down_bg">
				<div class="ban_down_left"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
