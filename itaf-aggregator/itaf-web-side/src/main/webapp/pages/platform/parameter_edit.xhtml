<ui:composition template="/template/PopEditTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="headRegion">
		<script type="text/javascript">
			//<![CDATA[
			Ext.onReady(function() {
						PUBLIC.page.showActionMsg(
								"#{parameterAction.actionMsg}", true);
					});
			//]]>
		</script>
	</ui:define>
	<ui:define name="pop_edit_content_region">
		<div class="ban_warp">
			<div class="ban_top_bg">
				<div class="ban_top_con">
					<div class="ban_title_font">
						<h:outputText value="#{messages['page.parameter.parameterEdit']}" />
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="ban_con">
				<div class="ban_form_yh">
					<ul>
						<li class="textLi">
							#{messages['page.parameter.parameterNameChinese']}</li>
						<li><h:inputText id="nameZh"
								value="#{parameterAction.sysParameter.nameZh}" /></li>
						<li class="textLi">
							#{messages['page.parameter.parameterNameEnglish']}</li>
						<li><h:inputText id="nameEn"
								value="#{parameterAction.sysParameter.nameEn}" /></li>
						<li class="textLi">
							#{messages['page.parameter.parameterSort']}</li>
						<li><h:inputText id="category"
								value="#{parameterAction.sysParameter.category}" /></li>
					</ul>
					<ul>
						<li class="textLi">
							#{messages['page.parameter.parameterValue']}</li>
						<li><h:inputText id="value"
								value="#{parameterAction.sysParameter.value}" /></li>
					</ul>
				</div>
				<div class="ban_btn">
					<h:commandButton value="#{messages['page.common.determine']}"
						action="#{parameterAction.actionExecute }" styleClass="Button">
						<f:param name="methodType" value="save" />
					</h:commandButton>
					<h:commandButton value="#{messages['page.common.delete']}"
						action="#{parameterAction.actionExecute }" styleClass="Button">
						<f:param name="methodType" value="delete" />
					</h:commandButton>
					<input class="Button" type="button"
						value="#{messages['page.common.cancel']}"
						onclick="top.popWindowBase.app.exitWindow();" />
				</div>
			</div>
			<div class="clear"></div>
			<div class="ban_down_bg">
				<div class="ban_down_left"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
