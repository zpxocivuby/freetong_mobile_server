<ui:composition template="/template/HeaderAndFooterTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="hf_head_region">
		<ui:insert name="hf_ql_head_region" />
	</ui:define>

	<ui:define name="hf_content_region">
		<div id="north">
			<h:form id="qlQueryFormId">
				<ui:insert name="hf_ql_query_conent_region" />
			</h:form>
		</div>
		<div id="center">
			<h:form id="qlListFormId">
				<ui:insert name="hf_ql_list_conent_region" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
